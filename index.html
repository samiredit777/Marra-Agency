<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marra Marketing Agency</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #ff7e00, transparent 70%),
                  radial-gradient(circle at 80% 80%, #ff5500, transparent 70%),
                  #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Контейнер для частиц */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      text-align: center;
      text-shadow: 0 0 20px #ff7e00, 0 0 40px #ff5500;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff7e00, #ff5500);
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 100, 0, 0.8);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 150, 0, 1);
    }
  </style>
</head>
<body>
  <!-- Анимация частиц -->
  <div id="particles-js"></div>

  <!-- Контент -->
  <h1>Marra Marketing Agency</h1>

  <div class="buttons">
    <a class="btn" href="https://t.me/MarraAgency" target="_blank">Telegram</a>
    <a class="btn" href="https://www.instagram.com/marra.agency" target="_blank">Instagram</a>
  </div>

  <!-- Скрипт для частиц -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 120, "density": {"enable": true, "value_area": 1000}},
        "color": {"value": "#ff7e00"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.6, "random": true},
        "size": {"value": 4, "random": true},
        "line_linked": {"enable": true, "distance": 150, "color": "#ff5500", "opacity": 0.4, "width": 1},
        "move": {"enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out"}
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {"onhover": {"enable": true, "mode": "repulse"}, "onclick": {"enable": true, "mode": "push"}},
        "modes": {"repulse": {"distance": 100}, "push": {"particles_nb": 4}}
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
